<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Sign Up/Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="tab active" onclick="showTab('login')">Log In</button>
            <button id="signupTab" class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>
        <div class="forms">
            <form id="loginForm" class="form active" action="#" method="post">
                <h2>Welcome back to FreelanceHub</h2>
                <div class="input-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Log In</button>
                </div>
            </form>
            <form id="signupForm" class="form" action="#" method="post">
                <h2>Join FreelanceHub</h2>
                <div class="input-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPhone">Phone Number:</label>
                    <input type="tel" id="signupPhone" name="signupPhone" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="input-group">
                    <label for="userType">Sign up as:</label>
                    <select id="userType" name="userType" required>
                        <option value="client">Client</option>
                        <option value="freelancer">Freelancer</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
